{{ define "main" }}
{{ partial "author_header.html" . }}

<div class="post-list">
    {{ range .Site.RegularPages.ByDate.Reverse }}
        {{ if eq .Section "posts" }}
            <div class="post-item">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <span class="post-date">{{ .Date.Format "02 de Janeiro, 2006" }}</span>
            </div>
        {{ end }}
    {{ end }}
</div>

{{ end }}
