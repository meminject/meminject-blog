name: Build and Deploy Hugo Site to User Pages

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup and Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true 
      
      - name: Build Hugo Site
        run: hugo --minify 
        
      - name: Deploy to GitHub Pages (User Repo)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.HUGO_DEPLOY }} 
          external_repository: meminject/meminject.github.io 
          publish_branch: main 
          publish_dir: ./public 
          force_orphan: true
